<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>손익계산서 분석</title>
</head>
<body>
  <h1>손익계산서 붙여넣기</h1>
  <form method="POST">
    <textarea name="statement" rows="10" cols="60" placeholder="Drop"></textarea><br>
    <button type="submit">분석하기</button>
  </form>

  {% if result %}
    <h2>분석 결과</h2>
    <ul>
      {% for line in result %}
        <li>{{ line }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
